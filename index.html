<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع دراستك</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>مرحبًا، لقد دخلت إلى موقع دراستك</h1>
    <p>ماذا يمكن أن أساعدك؟</p>
    <button id="addButton">إضافة دروس</button>
  </div>

  <!-- نافذة اختيار المواد -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>اختر المادة الدراسية</h2>
      <ul>
        <li><button class="subject-btn" data-subject="math">الرياضيات</button></li>
        <li><button class="subject-btn" data-subject="physics">الفيزياء</button></li>
        <li><button class="subject-btn" data-subject="chemistry">الكيمياء</button></li>
      </ul>
    </div>
  </div>

  <!-- نافذة الملفات -->
  <div class="modal" id="fileModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="fileModalTitle"></h2>
      <ul id="fileList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
